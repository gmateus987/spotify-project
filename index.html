<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: música para todas as pessoas - Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
</head>

<body>
    <div class="main-body">
        <div class="left-page">
            <div class="navigation-container">
                <ul class="navigation">
                    <li class="nav-elements">
                        <a class="link-ref" href="">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-house" viewBox="0 0 16 16">
                                <path
                                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
                            </svg>

                            <span class="nav-text">Início</span>
                        </a>

                    </li>
                    <li class="nav-elements">
                        <a class="link-ref" href="">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>

                            <span class="nav-text">Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="lib-top">
                    <div class="yours-lib">
                        <button class="lib-button">
                            <a href="" class="link-ref">
                                <span class="lib-icon">
                                    <svg role="img" class="svg-image" height="24" width="24" aria-hidden="true"
                                        viewBox="0 0 24 24" data-encore-id="icon" fill="currentColor">
                                        <path
                                            d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                                        </path>
                                    </svg>
                                </span>
                                Sua Biblioteca
                            </a>
                        </button>
                    </div>

                    <div class="func-container">
                        <div class="func-button">
                            <button class="lib-button plus-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-plus-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                                </svg>
                            </button>

                            <button class="lib-button arrow-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="lib-filter">
                    <button class="bttn-filter">Playlists</button>
                    <button class="bttn-filter">Artistas</button>
                    <button class="bttn-filter">Álbuns</button>
                </div>
                <div class="left-overflow">

                    <div class="search">
                        <button class="search-bttn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                </path>
                            </svg>
                        </button>
                        <div class="recent">
                            <button class="recent-bttn">
                                <span class="recent-text">Recentes</span>
                                <svg role="img" height="16" fill="currentColor" width="16" aria-hidden="true"
                                    class="Svg-sc-ytk21e-0 haNxPq SbDHY3fVADNJ4l9qOLQ2" viewBox="0 0 16 16"
                                    data-encore-id="icon">
                                    <path d="m14 6-6 6-6-6h12z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="playlist-albuns" id="album-block">
                        <button class="playlist-button">
                            <div class="playlist" id="playlist-block">
                                <div role="button" id="playlist-image">
                                    <img src="https://misc.scdn.co/liked-songs/liked-songs-64.png"
                                        alt="Músicas Curtidas" class="liked-songs">
                                </div>
                                <div class="playlist-name">
                                    Músicas Curtidas
                                    <div class="playlist-description">
                                        <svg role="img" fill="#1ed760" class="fixed-icon" height="12" width="12"
                                            aria-hidden="false" viewBox="0 0 16 16" data-encore-id="icon">
                                            <title>Fixado</title>
                                            <path
                                                d="M8.822.797a2.72 2.72 0 0 1 3.847 0l2.534 2.533a2.72 2.72 0 0 1 0 3.848l-3.678 3.678-1.337 4.988-4.486-4.486L1.28 15.78a.75.75 0 0 1-1.06-1.06l4.422-4.422L.156 5.812l4.987-1.337L8.822.797z">
                                            </path>
                                        </svg>
                                        <span class="pldesc-text">Playlist • 42 músicas</span>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>

                </div>
            </div>


        </div>


        <div class="right-page">
            <div class="main-page">
                <header class="top-navigation">
                    <div class="right-page-button">
                        <div class="forward-button">
                            <a href="">
                                <svg role="img" height="16" width="16" fill="currentColor" aria-hidden="true"
                                    class="forward-icon" viewBox="0 0 16 16" data-encore-id="icon">
                                    <path
                                        d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                        <div class="back-button">
                            <a href="">
                                <svg role="img" height="16" width="16" fill="currentColor" aria-hidden="true"
                                    class="back-icon" viewBox="0 0 16 16" data-encore-id="icon">
                                    <path
                                        d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="right-page-button">
                        <div class="premium-subcribe-container">
                            <button class="premium-subscribe">
                                Ver planos Premium
                            </button>
                        </div>
                        <div class="install-app-container">
                            <button class="install-app">
                                <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16"
                                    data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq">
                                    <path
                                        d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528a.945.945 0 0 1-.005-.005L4.995 9.805a.75.75 0 0 1 0-1.06z">
                                    </path>
                                    <path
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13z">
                                    </path>
                                </svg>
                                <span class="install-app-text">
                                    Instalar aplicativo
                                </span>
                            </button>

                        </div>
                        <div class="profile-photo-container">
                            <img aria-hidden="false" draggable="false" loading="eager"
                                src="https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=698117367031855&amp;height=50&amp;width=50&amp;ext=1697021770&amp;hash=AeQZEx0GL14NGAWSMZM"
                                alt="Mateus Gomes" class="profile-photo">
                        </div>
                    </div>




                </header>

                <div class="principal">
                    <div class="top-playlists">
                        <h1 class="white-text principal-title-text" id="messageDay"></h1>
                        <div class="playlist-exibition" id="playlist-exibition"></div>
                    </div>
                    <div class="main-playlists">
                        <div class="playlist-section">
                            <div class="playlist-function">
                                <a href="" class="white-text playlist-title">
                                    <h2 class="white-text">Feito para Mateus Gomes</h2>
                                </a>
                                <a href="" class="show-all">Mostrar tudo</a>
                            </div>
                            <div class="music-list" id="music-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-player">

        </div>



    </div>
    <script src="./js/playlist-repeat.js"></script>
    <script src="./js/principal-playlists.js"></script>
    <script src="./js/music-list.js"></script>
</body>

</html>
